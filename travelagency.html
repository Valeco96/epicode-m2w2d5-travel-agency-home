<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="travelagency.css" />
    <script
      src="https://kit.fontawesome.com/1d75e38b03.js"
      crossorigin="anonymous"
    ></script>
    <title>Dream Travels Home</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg px-4 py-3 fixed-top background-custom-color"
    >
      <!--Riga 1-->
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#"
          ><i class="fa-brands fa-wpexplorer"></i> WorldWideExplorer</a
        >
        <button
          class="navbar-toggler text-white"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#"
                >Latest deals</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Summer deals</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Deals of the week</a>
            </li>
          </ul>
          <span class="navbar-text text-white hstack gap-3 me-3">
            <i class="fa-solid fa-earth-americas"></i>
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-user"></i>
            Accedi
          </span>
        </div>
      </div>
    </nav>

    <div class="p-5 mb-4 bg-light rounded-3">
      <div class="container py-5">
        <h1 class="display-5 fw-bold text-custom-color">Start Exploring!</h1>
        <p class="col-md-8 fs-4 text-custom-color">
          <strong>Tons of destinations. One simple click.</strong>
        </p>
        <div class="container">
          <div class="row g-1">
            <label for="exampleDataList" class="form-label text-custom-color"
              >Create your itinerary</label
            >
            <div class="col-sm">
              <input
                class="form-control"
                list="datalistOptions"
                id="exampleDataList"
                placeholder="From"
              />
            </div>
            <div class="col-sm">
              <input
                class="form-control"
                list="datalistOptions"
                id="exampleDataList"
                placeholder="To"
              />
            </div>
            <div class="col-sm-2">
              <input
                class="form-control"
                id="exampleDataList"
                placeholder="Depart"
              />
            </div>
            <div class="col-sm-2">
              <input
                class="form-control"
                id="exampleDataList"
                placeholder="Return"
              />
            </div>

            <datalist id="datalistOptions">
              <option value="San Francisco"></option>
              <option value="New York"></option>
              <option value="Seattle"></option>
              <option value="Los Angeles"></option>
              <option value="Chicago"></option>
            </datalist>
          </div>
        </div>
      </div>
      <button class="btn btn-custom btn-lg ms-5" type="button">
        Take off!
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
